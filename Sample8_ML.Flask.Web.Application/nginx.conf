
events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # HTTP server block for redirecting to HTTPS
    server {
        listen 80 default_server;
        server_name andrewodrain.com www.andrewodrain.com;
        return 301 https://$host$request_uri;
        gzip on;
        gzip_comp_level 4;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # HTTPS server block
    server {
        listen 443 ssl;
        server_name andrewodrain.com www.andrewodrain.com;

#         ssl_certificate /etc/letsencrypt/live/andrewodrain.com/fullchain.pem;
#         ssl_certificate_key /etc/letsencrypt/live/andrewodrain.com/privkey.pem;

        # Strict-Transport-Security: Enforce HTTPS for the next year, including subdomains
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # X-Content-Type-Options: Prevent MIME-sniffing
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


    }

    include conf.d/*.conf;
}





